<body>
    

    <script>
        const equalTo100 = (a,b) => a===100 || b===100 || (a+b)===100;
        console.log(equalTo100(0,100));
        console.log(equalTo100(100,0));
        console.log(equalTo100(0,10));
        console.log(equalTo100(10,0));
        console.log(equalTo100(20,80));
    </script>
</body>
