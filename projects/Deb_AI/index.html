<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <section class="image-generator">

        <div class="content">
            <h1>DEB AI Image Generator</h1>
            <p>
                convert your text into an image within a second using this javascript-powered AI Image Generator Tool.
            </p>

            <form action="#" class="generated-form">
                <input type="text" class="prompt-input" id="userPrompt" placeholder="Describe what you want to see" required>


                <div class="control">
                    <select class="img-quality" id="img-quantity" title="Select the number of images to generate">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery"> 
        <div class="img-card">
            <img src="image/img3.png" alt="image">
            <a href="#" class="download-btn">
                <img src="image/ai-image-generator-website-images/download.svg" alt="download icon">
            </a>
        </div>

        <div class="img-card">
            <img src="image/img2.png" alt="image">
            <a href="#" class="download-btn">
                <img src="image/ai-image-generator-website-images/download.svg" alt="download icon">
            </a>
        </div>

        <div class="img-card">
            <img src="image/ai-image-generator-website-images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/ai-image-generator-website-images/download.svg" alt="download icon">
            </a>
        </div>

        <div class="img-card">
            <img src="image/ai-image-generator-website-images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/ai-image-generator-website-images/download.svg" alt="download icon">
            </a>
        </div>

        
    </section>



    <script src="app.js" defer></script>
</body>
</html>
